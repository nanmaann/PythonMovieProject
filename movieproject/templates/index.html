{% extends 'base.html' %}
{% block body %}

<div>
<div class="container"><br>
    <div class="row">
        {% for i in context %}
        <div>
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="100" height="250">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
<!--    <p class="card-text">{{i.dis}}</p>-->
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">For More Info</a>
  </div>
</div>
        </div>
        </div>
        {% endfor %}
    </div>
</div>

<div style="text-align:center">
    <br><a class="btn btn-dark" href="{% url 'movieapp:add_movie' %}">Add Again</a>
</div>
{% endblock %}
