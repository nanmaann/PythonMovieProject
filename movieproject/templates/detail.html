{% extends 'base.html' %}
{% block body %}
<div>
<div class="row">
    <div class="col-md-3">
<img src="{{movie.img.url}}" width="100%px" height="250px">
    </div>
    <div class="col-md-9">
{{movie.name}}<br>
{{movie.dis}}<br>
{{movie.year}}<br>
<a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a>
<a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
    </div>
</div>
</div>
{% endblock %}
